---
title: "Andy"
layout: default
permalink: "/author-Andy.html"
---
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row align-items-center mb-5">
                <div class="col-md-9">
                    <h2 class="font-weight-bold">{{page.title}} <span class="small btn btn-outline-success btn-sm btn-round"><a href="{{ site.authors.Andy.twitter }}">Follow</a></span></h2>
                    <p><a href="{{ site.authors.Andy.site }}">{{ site.authors.wjlee.site }}</a></p>
                    <p class="excerpt">{{ site.authors.Andy.bio }}</p>
                </div>
                <div class="col-md-3 text-right">
                    <img alt="{{ site.authors.Andy.name }}" src="{{ site.url }}{{site.baseurl}}/{{ site.authors.Andy.avatar }}" class="rounded-circle" height="100" width="100">
                </div>
            </div>
            <h4 class="font-weight-bold spanborder"><span>Posts by {{page.title}}</span></h4>
            {% assign posts = site.posts | where:"author","Andy" %} {% for post in posts %} {% include card-post.html %} {% endfor %}
        </div>
    </div>
</div>
